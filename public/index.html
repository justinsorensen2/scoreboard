<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Street Hoop Finals</h1>
    <button class="reset">Reset</button>
    <button class="round-button">Next Quarter</button>
    <p class="winner"></p>
    <section class="team one">
      <section>
        <h2 class="quarter">Quarter</h2>
        <div class="round-box">
          <p class="round-count">1</p>
        </div>
      </section>
    <section class="teams">
      <section class="team one">
        <section>
          <h2 class="team-1-name">Home</h2>
          <div class="score-box">
            <p class="team-1-score">0</p>
          </div>
        </section>
        <div class="edit-container">
          <section>
            <section>
              update team 1 name
              <input type="text" class="team-1-input" />
              <button class="update-team-1-name">Update</button>
            </section>
            <section>
              update team 1 score
              <button class="team-1-add-1-button">add 1</button>
              <button class="team-1-subtract-1-button">subtract 1</button>
            </section>
          </section>
        </div>
      </section>
      <section class="team two">
        <section>
          <h2 class="team-2-name">Away</h2>
          <div class="score-box">
            <p class="team-2-score">0</p>
          </div>
        </section>
        <div class="edit-container">
          <section>
            <section>
              update team 2 name
              <input type="text" class="team-2-input" />
              <button class="update-team-2-name">Update</button>
            </section>
            <section>
              update team 2 score
              <button class="team-2-add-1-button">add 1</button>
              <button class="team-2-subtract-1-button">subtract 1</button>
            </section>
          </section>
        </div>
      </section>
    </section>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
